        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>MOTHER TREES</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'
                this._div.setAttribute("onmouseenter", "abstract.show()");
                this._div.setAttribute("onmouseleave", "abstract.hide()");
                this.hide();
                return this._div;
            };
            abstract.hide = function () {
                this._div.classList.remove("abstractUncollapsed");
                this._div.classList.add("abstract");
                this._div.innerHTML = 'i'
            }
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'This guide will help you navigate and utilize all features of this digital mapping system for potential mother trees across five various sites in Visayas State University.<br /><br />ACCESSING THE MAP<br />1. Open the web map URL in any modern web browser or scan the QR code<br />2. Allow location services if prompted (optional but recommended) <br />3. The map will load with all documented trees visible as markers<br /><br />BASIC NAVIGATION<br />Pan: Click and drag anywhere on the map <br />Zoom: Use the scroll wheel or the "+" and "-" buttons in the top-left corner<br />Layers Button: Check or uncheck boxes to show or hide layers<br />Ruler Icon: Select “Measure Distance” from the dropdown<br />Location: Click the "Search" icon in the top-left corner to geolocate user<br />Pop-up windows: Click to view scientific name, common name, family name, height, DBH and Importance Value Index (IVI)<br /><br />Note: A species with a higher IVI value than others indicates it is the most ecologically dominant and structurally important species in that plant community, playing a major role in defining the community\'s composition and structure.<br />';

        function pop_Sterculiaceae_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Scientific Name</strong><br />' + (feature.properties['Scientific Name'] !== null ? autolinker.link(String(feature.properties['Scientific Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Common Name</th>\
                        <td>' + (feature.properties['Common Name'] !== null ? autolinker.link(String(feature.properties['Common Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Family Name</th>\
                        <td>' + (feature.properties['Family Name'] !== null ? autolinker.link(String(feature.properties['Family Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tree Height (m)</th>\
                        <td>' + (feature.properties['Tree Height (m)'] !== null ? autolinker.link(String(feature.properties['Tree Height (m)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DBH (cm)</th>\
                        <td>' + (feature.properties['DBH (cm)'] !== null ? autolinker.link(String(feature.properties['DBH (cm)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Importance Value Index</strong><br />' + (feature.properties['IVI'] !== null ? autolinker.link(String(feature.properties['IVI']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }
